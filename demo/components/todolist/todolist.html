<div class="todolist">
    <button (click)="add()">add</button>
    <button (click)="sort()">sort</button>
    <button (click)="test()">test</button>
    <addtodo (add)="onadd($event)" [if]="showadd"></addtodo>
    
    <todoitem (modify)="modify($event)" [for]="toda in todos" (delete)="delete(toda)" [todo]="toda"></todoitem>
</div>
