<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>feature</title>
    <script src="../dist/rio.js"></script>
    <script>
        Rio.component("app",{
            data:{
                toolbars:["放大","缩写","移动"],
                count:0
            },
            methods:{
                $init:function(){
                    console.log("$init app")
                },
                add:function(){
                    this.toolbars.push("新增"+this.count++)
                },
                delete:function(){
                    this.toolbars.pop()
                }
            },
            template:`
                <div>
                    <h1>my app</h1>
                    <button r-click="add()">新增</button>
                    <button r-click="delete()">减少</button>
                    <toolbar [name]="toolbar" r-for="toolbar in toolbars"></toolbar>
                </div>
            `
        })
        Rio.component("toolbar",{
            methods:{
                $init:function(){
                    console.log("$init toolbar")
                },
                $destroy:function(){
                    console.log("$destroy toolbar")
                },
                upname:function(){
                    return "<<"+this.name+">>"
                }
            },
            computed:{
                
            },
            template:`<div>{{upname()}}</div>`,
            style:`div{background:#234567;color:white;padding:10px;border:1px solid white}`,
            props:[{
                name:"name",
                required:true,
                type:"string"
            }]

        })
    </script>
</head>
<body>
    <app></app>
</body>
</html>
